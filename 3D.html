<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Ale Gonz√°lez</title>
    <style>
        :root {
            --card_border_radius: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Side Navigation */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 20px 20px 8px 48px;
            text-decoration: none;
            font-family: "Futura";
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .box-menu{
            position: absolute;
            align-items: center;
            bottom: 20px;
            margin-left: 40px;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        /* Scrollable Vertical Gallery */
        .gallery-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 90vh;
            scroll-behavior: smooth;
            padding-right: 20px;
        }

        .gallery-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        /* Main Media (Image or Video) */
        .main-media {
            width: 550px;
            height: 350px;
            border-radius: var(--card_border_radius);
            overflow: hidden;
        }

        .main-media img,
        .main-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--card_border_radius);
        }

        .gallery-description {
            text-align: center;
            margin-top: 8px;
            font-size: 16px;
        }

        /* Small Thumbnail Images */
        .small-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .small-image {
            width: 150px;
            height: 150px;
            border-radius: var(--card_border_radius);
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="index.html"><img src="menu/index.png" width="100" height="100" alt="Home"></a>
        <a href="illustration.html">Illustration</a>
        <a href="animation.html">Animation</a>
        <a href="design.html">Design</a>
        <a href="3D.html">3D</a>
        <a href="contact.html">Contact</a>
        <div class="box-menu"> <img src="menu/walking.gif" height="190px" width="auto"> </div>
    </div>

    <div class="main">
        <div class="gallery-container">
            <!-- Group 1: Image -->
            <div class="gallery-group">
                <div class="main-media">
                    <img src="illustrations/an.jpg" alt="Artwork">
                </div>
                <div class="gallery-description">Description of Image 1</div>
                <div class="small-images">
                    <img class="small-image" src="illustrations/Betto.png" alt="Artwork">
                    <img class="small-image" src="illustrations/Chairs.png" alt="Artwork">
                </div>
            </div>

            <!-- Group 2: Video -->
            <div class="gallery-group">
                <div class="main-media">
                    <video src="3d/AlejandraGT_final.mp4" controls muted loop></video>
                </div>
                <div class="gallery-description">Description of Video 1</div>
                <div class="small-images">
                    <img class="small-image" src="illustrations/gatoCool.png" alt="Artwork">
                    <img class="small-image" src="illustrations/hayloft_I.png" alt="Artwork">
                </div>
            </div>

            <!-- Group 3: Image -->
            <div class="gallery-group">
                <div class="main-media">
                    <img src="illustrations/hayloft_ii.png" alt="Artwork">
                </div>
                <div class="gallery-description">Description of Image 3</div>
                <div class="small-images">
                    <img class="small-image" src="illustrations/kissing.png" alt="Artwork">
                    <img class="small-image" src="illustrations/literally_me.png" alt="Artwork">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
