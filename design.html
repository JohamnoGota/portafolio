<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        :root {
            --card_border_radius: 16px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Side Navigation */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }

        .sidenav a {
            padding: 20px 20px 8px 48px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
        }

        /* Scrollable Vertical Gallery */
        .gallery-container {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            max-height: 90vh;
            scroll-behavior: smooth;
            padding-right: 20px;
        }

        .gallery-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 50px;
        }

        .gallery-group img {
            border-radius: var(--card_border_radius);
            margin: 3px;
            object-fit: cover;
        }

        .main-image {
            width: 550px;
            height: 350px;
        }

        .small-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .small-image {
            width: 150px;
            height: 150px;
        }

        .gallery-description {
            text-align: center;
            margin-top: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="landing.html">aLE</a>
        <a href="illustration.html">Illustration</a>
        <a href="animation.html">Animation</a>
        <a href="design.html">Design</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="main">
        <div class="gallery-container">
            <div class="gallery-group">
                <img class="main-image" src="illustrations/an.jpg" alt="Artwork">
                <div class="gallery-description">Description of Image 1</div>
                <div class="small-images">
                    <img class="small-image" src="illustrations/Betto.png" alt="Artwork">
                    <img class="small-image" src="illustrations/Chairs.png" alt="Artwork">
                </div>
            </div>

            <div class="gallery-group">
                <img class="main-image" src="illustrations/Finalgirl.png" alt="Artwork">
                <div class="gallery-description">Description of Image 2</div>
                <div class="small-images">
                    <img class="small-image" src="illustrations/gatoCool.png" alt="Artwork">
                    <img class="small-image" src="illustrations/hayloft_I.png" alt="Artwork">
                </div>
            </div>
            <div class="gallery-group">
                <img class="main-image" src="illustrations/hayloft_ii.png" alt="Artwork">
                <div class="gallery-description">Description of Image 3</div>
                <div class="small-images">
                    <img class="small-image" src="illustrations/kissing.png" alt="Artwork">
                    <img class="small-image" src="illustrations/literally_me.png" alt="Artwork">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
