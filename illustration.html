    <style>

        :root {
            --card_width: 350px;
            --row_increment: 10px;
            --card_border_radius: 16px;
            --card_small: 33;
            --card_medium: 45;
            --card_large: 52;
        }

        body {
            margin: 0;
            padding: 0;
            padding-top: 5px;
            background-color: black;
        }

        .pin_container {
            margin: 0;
            padding: 0;
            width: 80vw;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-columns: repeat(auto-fill, var(--card_width));
            grid-auto-rows: var(--row_increment);
            justify-content: center;
            background-color: black;
            margin-left: 100px;
        }

        .card {
            padding: 0;
            margin: 15px 10px;
            border-radius: var(--card_border_radius);
            background-color: red;
            overflow: hidden; /* Ensures the border radius applies to images */
            display: flex;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the card without stretching */
        }

        .card_small {
            grid-row-end: span var(--card_small);
        }

        .card_medium {
            grid-row-end: span var(--card_medium);
        }

        .card_large {
            grid-row-end: span var(--card_large);
        }

        /* The sidenav */
        .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        padding-top: 20px;
        }




        /* The navigation menu links */
        .sidenav a {
        padding: 20px 20px 8px 48px;
        text-decoration: none;
        font-family: "Futura";
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
        }

        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover {
        color: #f1f1f1;
        }

        /* Position and style the close button (top right corner) */
        .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
        }

        .box-menu{
            position: absolute;
            align-items: center;
            bottom: 20px;
            margin-left: 40px;
        }
        /* Style page content - use this if you want to push the page content to the right when you open the side navigation */
        /* Page content */
        .main {
        margin-left: 200px; /* Same as the width of the sidenav */
        }

        .lightbox {
        display: none; /* Initially hidden */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox .prev,
        .lightbox .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        .lightbox .prev {
            left: 10px;
        }

        .lightbox .next {
            right: 10px;
        }

        .lightbox .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }



        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
        .sidenav {padding-top: 15px;}
        .sidenav a {font-size: 18px;}
        }
    </style> 
</head>

    <script>
        lightbox.style.display = "none";
        let images = Array.from(document.querySelectorAll('.card img'));
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox-img").src = images[index].src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = images.length - 1;
            if (currentIndex >= images.length) currentIndex = 0;
            document.getElementById("lightbox-img").src = images[currentIndex].src;
        }

        images.forEach((img, index) => {
            img.addEventListener("click", () => openLightbox(index));
        });

        document.addEventListener("keydown", (e) => {
            if (document.getElementById("lightbox").style.display === "flex") {
                if (e.key === "ArrowLeft") changeImage(-1);
                if (e.key === "ArrowRight") changeImage(1);
                if (e.key === "Escape") closeLightbox();
            }
        });
    </script>
